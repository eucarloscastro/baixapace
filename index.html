<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Pace - Baixa Pace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: auto;
        padding: 20px;
        background-color: #fff;
        color: #333;
    }
    h1 {
        text-align: center;
        color: #c8102e;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button {
        background-color: #c8102e;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
    button:hover {
        background-color: #a10d24;
    }
    .result {
        margin-top: 20px;
        padding: 15px;
        background: #f2f2f2;
        border-radius: 5px;
        font-size: 18px;
        text-align: center;
    }
    .logo {
        display: block;
        margin: 0 auto 20px auto;
        max-width: 120px;
    }
</style>
</head>
<body>

<img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA..." alt="Logo Baixa Pace">

<h1>Calculadora de Pace</h1>
<p>Preencha dois campos e clique em "Calcular" para descobrir o terceiro.</p>

<label for="distance">Distância:</label>
<input type="number" id="distance" placeholder="Ex: 10" step="0.01">

<label for="time">Tempo (hh:mm:ss):</label>
<input type="text" id="time" placeholder="Ex: 00:45:30">

<label for="pace">Pace (mm:ss/km):</label>
<input type="text" id="pace" placeholder="Ex: 04:30">

<button onclick="calcular()">Calcular</button>

<div class="result" id="resultado"></div>

<script>
function calcular() {
    let distancia = parseFloat(document.getElementById('distance').value.replace(',', '.')) || null;
    let tempo = document.getElementById('time').value || null;
    let pace = document.getElementById('pace').value || null;

    function tempoParaSegundos(t) {
        let partes = t.split(':').map(Number);
        if (partes.length === 3) return partes[0] * 3600 + partes[1] * 60 + partes[2];
        if (partes.length === 2) return partes[0] * 60 + partes[1];
        return 0;
    }

    function segundosParaTempo(s) {
        let h = Math.floor(s / 3600);
        let m = Math.floor((s % 3600) / 60);
        let sec = Math.floor(s % 60);
        return (h > 0 ? String(h).padStart(2, '0') + ':' : '') + String(m).padStart(2, '0') + ':' + String(sec).padStart(2, '0');
    }

    if (distancia && tempo && !pace) {
        let tempoSeg = tempoParaSegundos(tempo);
        let paceSeg = tempoSeg / distancia;
        pace = segundosParaTempo(paceSeg);
        document.getElementById('resultado').innerText = `Pace: ${pace} min/km`;
    } else if (distancia && pace && !tempo) {
        let paceSeg = tempoParaSegundos(pace);
        let tempoSeg = paceSeg * distancia;
        tempo = segundosParaTempo(tempoSeg);
        document.getElementById('resultado').innerText = `Tempo: ${tempo}`;
    } else if (tempo && pace && !distancia) {
        let tempoSeg = tempoParaSegundos(tempo);
        let paceSeg = tempoParaSegundos(pace);
        distancia = tempoSeg / paceSeg;
        document.getElementById('resultado').innerText = `Distância: ${distancia.toFixed(2)} km`;
    } else {
        document.getElementById('resultado').innerText = 'Por favor, preencha exatamente dois campos.';
    }
}
</script>

</body>
</html>
